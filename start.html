        <a class="webLinks raiders" target="_blank" href="https://nawanae.github.io/PokemonWebV2/pages/raiders/raiders.html">
            <img class="icon" alt="攻略" title="攻略" src="https://nawanae.github.io/PokemonWebV2/image/raiders.png">
        </a>
        <img class="webLinks developer icon"  title="開發人員" alt="開發人員" src="images/developer.png">

<div id="webLinksContainer2"class="webLinksContainer">
        <img src="images/avoid.png" alt="避開遇怪" title="避開遇怪" class="webLinks  avoidMonster">
        <img src="images/levelup.png" alt="升等" title="升等" class="webLinks  levelup">
        <img src="images/money.png" alt="加錢" title="加錢" class="webLinks  moneyup">
        <img src="images/travel.png" alt="傳送" title="傳送" class="webLinks  changemap">
        <img src="images/storyLineJump.png" alt="跳劇情" title="跳劇情" onclick='var display= document.querySelector("#storyLineSelect");
        display.classList.toggle("hide");' class="webLinks  stroyLineJump">
        <img src="images/addPoke.png" alt="新增寶可夢" title="新增寶可夢" class="webLinks addPoke">
<button class="visibleBtn wButton" data-visible="false"><</button>

<div id="playHelp" class="coverBackground">
    <div class="coverContent article" data-page="0">
        <button class="coverClose wButton">X</button>
        <div class="lastPageButton disable"></div>
        <div class="nextPageButton"></div>
        <div class="pages">

        </div>
    </div>
</div>
</div>
<div class="spinnerContianer">
    <div class="spinner">
            <div class="spinnerText">Loading <span id="loadItemText">NTUT Framework</span> Now...</div>
            <div class="cssload-loader"></div>
    </div>
</div>
<div id="mapSelect" class="visualNovel hide">
    <div class="voptions show">
            <ul >
                    <li class="option" onclick="NawaNawa.mapMove('palletTown',4,4);">口袋鎮</li>
                    <li class="option" onclick="NawaNawa.mapMove('viridianCity',20,31);" >常磐市</li>
                    <li class="option" onclick="NawaNawa.mapMove('pewterCity',18,34);">比尼市/深灰市</li>
                    <li class="option" onclick="NawaNawa.mapMove('pewterCityGym',4,13);">深灰道館</li>
                    <li class="option" onclick="NawaNawa.mapMove('route01',10,39);">道路1</li>
                    <li class="option" onclick="NawaNawa.mapMove('route02',10,30);">道路2-1</li>
                    <li class="option" onclick="NawaNawa.mapMove('route02Part2',5,13);">道路2-2</li>
                </ul>
    </div>
</div>
<div id="storyLineSelect" class="visualNovel hide">
    <div class="voptions show">
            <ul >
                    <li class="option" onclick="NawaNawa.storyLine(0);     ">0初始</li>
                    <li class="option" onclick="NawaNawa.storyLine(1);    " >1博士草叢攔截</li>
                    <li class="option" onclick="NawaNawa.storyLine(2);   ">2與小茂對話後</li>
                    <li class="option" onclick="NawaNawa.storyLine(3);">3與小茂戰鬥後</li>
                    <li class="option" onclick="NawaNawa.storyLine(4);     ">4與露營青年戰鬥後</li>
                    <li class="option" onclick="NawaNawa.storyLine(5);     ">5與小剛戰鬥後</li>
                </ul>
    </div>
</div>
<div id="addPokeSelect" class="visualNovel hide">
    <div class="voptions show">
            <ul >
                    <li class="option" onclick="NawaNawa.addPoke(this.innerText);">皮卡丘</li>
                    <li class="option" onclick="NawaNawa.addPoke(this.innerText);">波波</li>
                    <li class="option" onclick="NawaNawa.addPoke(this.innerText);">小拉達</li>
                    <li class="option" onclick="NawaNawa.addPoke(this.innerText);">尼多蘭</li>
                    <li class="option" onclick="NawaNawa.addPoke(this.innerText);">尼多朗</li>
                </ul>
    </div>
</div>
